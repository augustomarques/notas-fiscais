spring:
  profiles:
    active: test
  jackson:
    default-property-inclusion: NON_NULL
  jpa:
    open-in-view: false
server:
  undertow:
    worker-threads: 100

---

spring:
  profiles: test
  h2:
    console:
      enabled: false
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: 1234
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create
      
---

spring:
  profiles: dev
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  datasource:
    url: jdbc:postgresql://${DB_LOCATION:localhost}:${DB_PORT:5432}/${DB_NAME:notasfiscais}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:123}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update

---

spring:
  profiles: prd
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    url: jdbc:postgresql://${DB_LOCATION:localhost}:${DB_PORT:5432}/${DB_NAME:notasfiscais}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:123}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: validate
